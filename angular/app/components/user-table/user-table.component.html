<div>
    <table ng-table="vm.tableParams" class="table" show-filter="true">
        <tr ng-repeat="user in $data">
            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                {{user.name}}</td>
            <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                {{user.age}}</td>
        </tr>
    </table>
</div>

<div>
    <md-table-container>
        <table md-table md-row-select multiple ng-model="vm.selected" md-progress="promise">
            <thead md-head>
            <tr md-row>
                <th md-column><span>Name</span></th>
                <th md-column md-numeric><span>Age</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="user" md-select-id="name" md-auto-select ng-repeat="user in vm.data">
                <td md-cell>{{user.name}}</td>
                <td md-cell>{{user.age}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="$query.limit" md-limit-options="[5, 10, 15]" md-page="$query.page" md-total="{{$data.count}}" md-page-select></md-table-pagination>
</div>
